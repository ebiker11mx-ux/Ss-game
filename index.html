<!DOCTYPE html>
<html>
<head>
  <title>99 Nights in the Forest</title>
    <style>
        body {
              font-family: Arial, sans-serif;
                    background-color: #1a1a1a;
                          color: #eee;
                                text-align: center;
                                      padding: 20px;
                                          }
                                              button {
                                                    margin: 10px;
                                                          padding: 10px 20px;
                                                                font-size: 16px;
                                                                      background-color: #444;
                                                                            color: white;
                                                                                  border: none;
                                                                                        border-radius: 5px;
                                                                                              cursor: pointer;
                                                                                                  }
                                                                                                      #game {
                                                                                                            margin-top: 20px;
                                                                                                                }
                                                                                                                  </style>
                                                                                                                  </head>
                                                                                                                  <body>
                                                                                                                    <h1>ðŸŒ² 99 Nights in the Forest</h1>
                                                                                                                      <div id="game">
                                                                                                                          <p id="status">Night 1 begins...</p>
                                                                                                                              <p id="playerStats"></p>
                                                                                                                                  <p id="wolfStats"></p>
                                                                                                                                      <button onclick="gatherWood()">Gather Wood</button>
                                                                                                                                          <button onclick="buildShelter()">Build Shelter</button>
                                                                                                                                              <button onclick="attackWolf()">Attack Wolf</button>
                                                                                                                                                  <button onclick="nextNight()">Next Night</button>
                                                                                                                                                    </div>

                                                                                                                                                      <script>
                                                                                                                                                          let night = 1;
                                                                                                                                                              let wood = 0;
                                                                                                                                                                  let shelterBuilt = false;
                                                                                                                                                                      let playerHealth = 100;
                                                                                                                                                                          let wolfHealth = 50;
                                                                                                                                                                              let wolfAlive = true;

                                                                                                                                                                                  function updateStatus(message) {
                                                                                                                                                                                        document.getElementById("status").innerText = message;
                                                                                                                                                                                              document.getElementById("playerStats").innerText = `Player Health: ${playerHealth} | Wood: ${wood}`;
                                                                                                                                                                                                    document.getElementById("wolfStats").innerText = wolfAlive ? `ðŸº Wolf Health: ${wolfHealth}` : "ðŸº The wolf is defeated!";
                                                                                                                                                                                                        }

                                                                                                                                                                                                            function gatherWood() {
                                                                                                                                                                                                                  let amount = Math.floor(Math.random() * 5) + 1;
                                                                                                                                                                                                                        wood += amount;
                                                                                                                                                                                                                              updateStatus(`You gathered ${amount} wood.`);
                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                      function buildShelter() {
                                                                                                                                                                                                                                            if (wood >= 10 && !shelterBuilt) {
                                                                                                                                                                                                                                                    wood -= 10;
                                                                                                                                                                                                                                                            shelterBuilt = true;
                                                                                                                                                                                                                                                                    updateStatus("You built a shelter! You're safer now.");
                                                                                                                                                                                                                                                                          } else {
                                                                                                                                                                                                                                                                                  updateStatus("Not enough wood or shelter already built.");
                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                function attackWolf() {
                                                                                                                                                                                                                                                                                                      if (wolfAlive) {
                                                                                                                                                                                                                                                                                                              let damage = Math.floor(Math.random() * 15) + 5;
                                                                                                                                                                                                                                                                                                                      wolfHealth -= damage;
                                                                                                                                                                                                                                                                                                                              updateStatus(`You attacked the wolf for ${damage} damage.`);
                                                                                                                                                                                                                                                                                                                                      if (wolfHealth <= 0) {
                                                                                                                                                                                                                                                                                                                                                wolfAlive = false;
                                                                                                                                                                                                                                                                                                                                                          updateStatus("You defeated the wolf!");
                                                                                                                                                                                                                                                                                                                                                                  } else {
                                                                                                                                                                                                                                                                                                                                                                            wolfAttack();
                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                          } else {
                                                                                                                                                                                                                                                                                                                                                                                                  updateStatus("The wolf is already defeated.");
                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                function wolfAttack() {
                                                                                                                                                                                                                                                                                                                                                                                                                      let damage = Math.floor(Math.random() * 10) + 5;
                                                                                                                                                                                                                                                                                                                                                                                                                            playerHealth -= damage;
                                                                                                                                                                                                                                                                                                                                                                                                                                  updateStatus(`The wolf attacked you for ${damage} damage!`);
                                                                                                                                                                                                                                                                                                                                                                                                                                        if (playerHealth <= 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                updateStatus("ðŸ’€ You died. Game over.");
                                                                                                                                                                                                                                                                                                                                                                                                                                                        disableButtons();
                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function nextNight() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            night++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (night > 99) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          updateStatus("ðŸŽ‰ You survived 99 nights! You win!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  disableButtons();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      wolfAlive = Math.random() > 0.5;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            wolfHealth = wolfAlive ? 50 : 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (!shelterBuilt && wolfAlive) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          wolfAttack();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  updateStatus(`Night ${night}: A wolf appears!`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                updateStatus(`Night ${night}: You survived.`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function disableButtons() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.querySelectorAll("button").forEach(btn => btn.disabled = true);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            updateStatus("Night 1 begins...");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </html>
